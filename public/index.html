<html>

<head>
  <title>flex test</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      //$('#justify-content').val($('.navigation').css('justify-content'));
      $('#justify-content').change(function () {
        // alert(
        //   $('.navigation').css('justify-content') +
        //     ' changed to ' +
        //     $(this).val()
        // );
        $('.navigation').css('justify-content', $(this).val());
      });

      $('#txtContainerWidth').val($('.menu1-container').css('width'));
      $('#btnChangeContainerWidth').click(function () {
        $('.menu1-container').css('width', $('#txtContainerWidth').val());
      });
    });
  </script>
  <style>
    .container {
      display: flex;
      flex-flow: column wrap;
    }

    .flex-dynamic-controller {
      display: flex;
      flex-flow: row wrap;
      padding-bottom: 10px;
    }

    .flex-dynamic-controller-item {
      display: flex;
      flex-flow: row wrap;
      padding-left: 10px;
    }


    /*menu1 -----------------------------*/

    .menu1-container {
      width: 100%;
      padding-bottom: 10px;
    }

    .navigation {
      display: flex;
      flex-flow: row wrap;
      justify-content: flex-end;

      list-style: none;
      margin: 0;
      background: deepskyblue;
    }

    .navigation a {
      text-decoration: none;
      display: block;
      padding: 1em;
      color: white;
    }

    .navigation a:hover {
      background: #1565c0;
    }

    @media all and (max-width: 800px) {
      .navigation {
        justify-content: space-around;
      }
    }

    @media all and (max-width: 600px) {
      .navigation {
        flex-flow: column wrap;
        padding: 0;
      }

      .navigation a {
        text-align: center;
        padding: 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .navigation li:last-of-type a {
        border-bottom: none;
      }
    }

    .menu-item {
      border: 1px;
      border-style: solid;
      border-color: black;
    }
