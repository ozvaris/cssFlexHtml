<html>
  <head>
    <title>flex menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let arryContent = [
          { key: 'content1', url: './index2.html', content: '' },
          { key: 'content2', url: './index3.html', content: '' },
        ];

        const toggle = document.querySelector('.toggle');
        const menu = document.querySelector('.menu');
        const items = document.querySelectorAll('.item');

        /* Toggle mobile menu */
        function toggleMenu() {
          if (menu.classList.contains('active')) {
            menu.classList.remove('active');
            toggle.querySelector('a').innerHTML = "<i class='fas fa-bars'></i>";
          } else {
            menu.classList.add('active');
            toggle.querySelector('a').innerHTML =
              "<i class='fas fa-times'></i>";
          }
        }

        /* Activate Submenu */
        function toggleItem() {
          if (this.classList.contains('submenu-active')) {
            this.classList.remove('submenu-active');
          } else if (menu.querySelector('.submenu-active')) {
            menu
              .querySelector('.submenu-active')
              .classList.remove('submenu-active');
            this.classList.add('submenu-active');
          } else {
            this.classList.add('submenu-active');
          }
        }

        /* Close Submenu From Anywhere */
        function closeSubmenu(e) {
          if (menu.querySelector('.submenu-active')) {
            let isClickInside = menu
              .querySelector('.submenu-active')
              .contains(e.target);

            if (!isClickInside && menu.querySelector('.submenu-active')) {
              menu
                .querySelector('.submenu-active')
                .classList.remove('submenu-active');
            }
          }
        }
        /* Event Listeners */
        toggle.addEventListener('click', toggleMenu, false);
        for (let item of items) {
          if (item.querySelector('.submenu')) {
            item.addEventListener('click', toggleItem, false);
          }
          item.addEventListener('keypress', toggleItem, false);
        }
        document.addEventListener('click', closeSubmenu, false);

        $('.subitem').on('click', function () {
          //var usersid = $(this).attr('id');
          const key = $(this).data('key');

          const content = arryContent.find((element) => element.key === key);

          $('.content').innerHTML = content.content;

          window.open(content.url, '_blank');

          //alert(.url);
          //post code
        });
      });
    </script>
    <style>
      .container {
        display: flex;
        flex-flow: column wrap;
      }
      /* Basic styling */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        font-family: sans-serif;
        font-size: 16px;
      }
      nav {
        background: deepskyblue;
        padding: 0 15px;
      }
      a {
        color: white;
        text-decoration: none;
      }
      .menu,
      .submenu {
        list-style-type: none;
      }
      .logo {
        font-size: 20px;
        padding: 7.5px 10px 7.5px 0;

        border: 2px;
        border-style: solid;
        border-color: black;
      }
      .item {
        padding: 10px;

        border: 1px;
        border-style: solid;
        border-color: black;
      }
      .item.button {
        padding: 9px 5px;
      }
      .item:not(.button) a:hover,
      .item a:hover::after {
        color: #ccc;
      }
      /* Mobile menu */
      .menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }
      .menu li a {
        display: block;
        padding: 15px 5px;
      }
      .menu li.subitem a {
        padding: 15px;
      }
      .toggle {
        order: 1;
        font-size: 20px;
      }
      .item.button {
        order: 2;
      }
      .item {
        order: 3;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav>
        <ul class="menu">
          <li class="logo"><a href="#">MVP CAMP</a></li>
          <li class="item"><a href="#">Home</a></li>
          <li class="item"><a href="#">About</a></li>
          <li class="item has-submenu">
            <a tabindex="0">Services</a>
            <ul class="submenu">
              <li class="subitem"><a href="#">Design</a></li>
              <li class="subitem"><a href="#">Development</a></li>
              <li class="subitem"><a href="#">SEO</a></li>
              <li class="subitem"><a href="#">Copywriting</a></li>
            </ul>
          </li>
          <li class="item has-submenu">
            <a tabindex="0">Plans</a>
            <ul class="submenu">
              <li class="subitem">
                <a href="#" click="javascript:alert('');">Freelancer</a>
              </li>
              <li class="subitem" data-key="content1">
                <a href="#">Startup</a>
              </li>
              <li class="subitem" data-key="content2">
                <a href="#">Enterprise</a>
              </li>
            </ul>
          </li>
          <li class="item"><a href="#">Blog</a></li>
          <li class="item"><a href="#">Contact</a></li>
          <li class="item button"><a href="#">Log In</a></li>
          <li class="item button secondary"><a href="#">Sign Up</a></li>
          <li class="toggle">
            <a href="#"><i class="fas fa-bars"></i></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
