<html>

<head>
  <title>flex menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      let arryContent = [
        { key: 'content1', url: './index2.html', content: '' },
        { key: 'content2', url: './index3.html', content: '' },
      ];

      const toggle = document.querySelector('.toggle');
      const menu = document.querySelector('.menu');
      const items = document.querySelectorAll('.item');

      /* Toggle mobile menu */
      function toggleMenu() {
        if (menu.classList.contains('active')) {
          menu.classList.remove('active');
          toggle.querySelector('a').innerHTML = "<i class='fas fa-bars'></i>";
        } else {
          menu.classList.add('active');
          toggle.querySelector('a').innerHTML =
            "<i class='fas fa-times'></i>";
        }
      }

      /* Activate Submenu */
      function toggleItem() {
        if (this.classList.contains('submenu-active')) {
          this.classList.remove('submenu-active');
        } else if (menu.querySelector('.submenu-active')) {
          menu
            .querySelector('.submenu-active')
            .classList.remove('submenu-active');
          this.classList.add('submenu-active');
        } else {
          this.classList.add('submenu-active');
        }
      }

      /* Close Submenu From Anywhere */
      function closeSubmenu(e) {
        if (menu.querySelector('.submenu-active')) {
          let isClickInside = menu
            .querySelector('.submenu-active')
            .contains(e.target);

          if (!isClickInside && menu.querySelector('.submenu-active')) {
            menu
              .querySelector('.submenu-active')
              .classList.remove('submenu-active');
          }
        }
      }
      /* Event Listeners */
      toggle.addEventListener('click', toggleMenu, false);
      for (let item of items) {
        if (item.querySelector('.submenu')) {
          item.addEventListener('click', toggleItem, false);
        }
        item.addEventListener('keypress', toggleItem, false);
      }
      document.addEventListener('click', closeSubmenu, false);

      $('.subitem').on('click', function () {
        //var usersid = $(this).attr('id');
        const key = $(this).data('key');

        const content = arryContent.find((element) => element.key === key);

        $('.content').innerHTML = content.content;

        window.open(content.url, '_blank');

        //alert(.url);
        //post code
      });
    });
  </script>
  <style>
    .menu,
    .submenu {
      list-style-type: none;
    }

    .container {
      display: flex;
      flex-flow: column wrap;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;


    }

    .menu li a {
      display: block;
      padding: 15px 5px;

      border: 1px;
      border-style: solid;
    }

    .toggle {
      order: 1;
      
    }

    .item.button {
      order: 2;
    }

    .item {
      order: 3;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <ul class="menu">
        <li class="logo"><a href="#">logo</a></li>
        <li class="item"><a href="#">item</a></li>
        <li class="toggle">
          <a href="#">toogle</i></a>
        </li>
      </ul>
    </nav>
  </div>
</body>

</html>
